<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skriva text</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidebar">
            <h1>Rita canvas</h1>
        </div>
        <canvas></canvas>
    </div>
    <script defer>
        const rityta = document.querySelector("canvas")
        rityta.width = 600;
        rityta.height = 600;
        var ctx = rityta.getContext("2d")
        
        ctx.fillStyle = "red"
        ctx.fillRect(100, 100, 50, 50)

        // anv'nder variabler
        let x = 100
        let y = 200
        ctx.fillStyle = "pink"
        ctx.fillRect(x, y, 50, 50)
        x = 200;
        ctx.fillRect(x, y, 50, 50)
        x = 300;
        ctx.fillRect(x, y, 50, 50)
        x = 400;

        // en rad med 3 bla fyrkanted pa y 300
        y = 300
        ctx.fillStyle = "#f01493"
        x = 100
        ctx.fillRect(x, y, 50, 50)
        x = 200;
        ctx.fillRect(x, y, 50, 50)
        x = 300;
        ctx.fillRect(x, y, 50, 50)

        x = 100
        y = 400
        let b = 75
        let h = 75
        ctx.fillRect(x, y, b, h)
    </script>
</body>
</html>
