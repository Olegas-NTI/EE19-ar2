<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rita en hänga gubbe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <script>
        // Hitta elementet
        const ritYta = document.querySelector("canvas")
        ritYta.width = 800
        ritYta.height = 600
        var ctx = ritYta.getContext("2d")

        // Börja rita
        ctx.beginPath()
        // Välja färg (Glooby Purple)
        ctx.strokeStyle = "#8854d0"
        // Stolpen
        ctx.moveTo(200, 500)
        ctx.lineTo(200, 100)
        ctx.stroke()
        // Horizontel linje
        ctx.lineTo(400, 100)
        ctx.stroke()
        // Liten linje som hänger gubben
        ctx.lineTo(400, 150)
        ctx.stroke()
        // Huvudet
        ctx.moveTo(450,200)
        ctx.arc(400, 200, 50, 0, Math.PI*2)
        ctx.stroke()
        // Torso
        ctx.moveTo(400, 250)
        ctx.lineTo(400, 400)
        ctx.stroke()
        // Vänster arm
        ctx.moveTo(400, 300)
        ctx.lineTo(325, 350)
        ctx.stroke()
        // Höger arm
        ctx.moveTo(400, 300)
        ctx.lineTo(475, 350)
        ctx.stroke()
        // Vänster ben
        ctx.moveTo(400, 400)
        ctx.lineTo(450, 500)
        ctx.stroke()
        // Höger ben
        ctx.moveTo(400, 400)
        ctx.lineTo(350, 500)
        ctx.stroke()
        </script>
</body>
</html>
