<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hoyah</h1>
    <script>
        var lönEn =  parseFloat(prompt("Lön för det första personen"));
        var lönTvå = parseFloat(prompt("Lön för det andra personen"));
        var lönTre = parseFloat(prompt("Lön för det tredje personen"));
        var medelön = (lönEn + lönTvå + lönTre) / 3;
        alert(`Medelön är ${medelön} kr`);
    </script>
</body>
</html>
