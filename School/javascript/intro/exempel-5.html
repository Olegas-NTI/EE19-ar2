<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hoyah</h1>
    <script>
        /* Varibael som frågar om hur långt hoppade Bob Beamon */
        var bombeamon = parseFloat(prompt("Hur långt hoppade Bom Beamon?"))
        /*  Variabel som frågar om hur långt hoppade du */
        var du = parseFloat(prompt("Hur långt hoppade du?"))
        /* Variabel som visar svaret */
        var svar = bombeamon - du
        /* Svar för att visa oss resultat */
        alert("Bom Beamon (" + bombeamon + " m) hoppade " + svar + "m längre än du(" + du + " m)")
    </script>
</body>
</html>
