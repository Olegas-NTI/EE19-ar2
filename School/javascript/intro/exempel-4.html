<body>
    <h1>Hoyah</h1>
    <script>
        /*  */
        var år = parseInt(prompt("Vad är det för år idag"))
        var födelsedag = parseInt(prompt("Vad är ditt födelsedag"))
        var tioÅr = år - födelsedag + 10
        var årTio = år + 10
        alert("Du kommer att fylla " + tioÅr + " Om tio år " + "och det kommer att vara år " + årTio)


    </script>
