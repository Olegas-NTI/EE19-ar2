<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script>
            // Läs in lön per vecka
            var veckoLön = parseInt(prompt("Vad är ditt vecko Lön"));
            // Formel för att få ut svaret
            var svar = veckoLön * 4.2
            // Printa ut månads lönet
            alert("Ditt lön är " + svar + " kr")
            </script>
    </body>
</html>
