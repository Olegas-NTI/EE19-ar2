<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>White and Black</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <button onclick="makeWhite()">White</button>
        <button onclick="makeBlack()">Black</button>
    </div>
    <script>
        function makeWhite() {
            document.body.style.backgroundColor = "white";
        }
        
        function makeBlack() {
            document.body.style.backgroundColor = "black";
        }

    </script>
</body>
</html>
