<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Allsvenskan Tabell</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fcf514b9f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabell-allsvenskan">
        <table>
            <caption>Tabell</caption>
            <tr>
                <th class="logo">LAG</th>
                <th class="lag"></th>
                <th>M</th>
                <th>V</th>
                <th>O</th>
                <th>F</th>
                <th class="gimg">GM IM</th>
                <th>+/-</th>
                <th>P</th>
            </tr>
            <tr class="l1">
                <td><img src="./media/logo.png" alt="Malmö FF"></td>
                <td>Malmö FF</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
            <tr class="l2">
                <td><img src="./media/ifkgbg.png" alt="IFK GBG"></td>
                <td> <i class="fas fa-arrow-up fa-customize"></i> IFK Göteborg</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
            <tr class="l3">
                <td><img src="./media/djur.png" alt="Djurgårdens IF"></td>
                <td>Djurgårdens IF</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
            <tr class="l4">
                <td><img src="./media/aik.png" alt="AIK"></td>
                <td> <i class="fas fa-arrow-down"></i> AIK</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
            <tr class="l5">
                <td><img src="./media/bk.png" alt="BK Häcken"></td>
                <td>BK Häcken</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
            <tr class="l6">
                <td><img src="./media/hammarby.png" alt="Hammarby IF"></td>
                <td>Hammarby IF</td>
                <td>20</td>
                <td>14</td>
                <td>6</td>
                <td>0</td>
                <td>38-11</td>
                <td>27</td>
                <td>48</td>            
            </tr>
        </table>
    </div>
</body>
</html>
