<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/247bd57c5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anime.io</title>
</head>
<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./hex.html">HEX</a></li>
                <li><a href="./calculator.html">Calculator</a></li>
                <li><a href="./array.html">Array</a></li>
            </ul>
        </nav>
        <div class="calculator-container">
            <div class="calculator">
                <div>
                    <input type="text" class="calc-output">
                </div>
                <div class="buttons-grid">
                    <div class="calc-numbers">
                        <button class="calc-btn" value="1">1</button>
                        <button class="calc-btn" value="2">2</button>
                        <button class="calc-btn" value="3">3</button>
                        <button class="calc-btn" value="4">4</button>
                        <button class="calc-btn" value="5">5</button>
                        <button class="calc-btn" value="6">6</button>
                        <button class="calc-btn" value="7">7</button>
                        <button class="calc-btn" value="8">8</button>
                        <button class="calc-btn" value="9">9</button>
                    </div>
                    <div class="calc-functions">
                        <button class="calc-btn" value="+">+</button>
                        <button class="calc-btn" value="-">-</button>
                        <button class="calc-btn" value="/">/</button>
                        <button class="calc-btn" value="*">*</button>
                        <button class="calc-btn enter">=</button>
                    </div>
                </div>
            </div>
            <div id="history" class="calculator-history">
                <h1>History:</h1>
                <ul class="history-list">
                </ul>
            </div>
        </div>
    </div>
    <!-- Wrapper ends -->
    <footer>
        <p>anime.io <strong>&copy; 2021</strong></p>
    </footer>
    <script src="./calculator.js"></script>
</body>
</html>
