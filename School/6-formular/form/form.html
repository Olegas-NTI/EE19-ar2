<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enkel formulär</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enkel formulär</h1>
    <form>
        <label for="fnamn">Namn: </label><input id="fnamn" type="namn" placeholder="Förnamn">
        <label for="enamn">Efternamn: </label><input id="enamn" type="efternamn" placeholder="Efternamn">
        <label for="email">Mejl-adress: </label><input id="email" type="mail" placeholder="youremail@e-mail.com">
        <label for="m-nummer">Mobilnummer: </label><input id="m-nummer" type="mobilnummer" placeholder="+4600000000">
        <label for="adress">Adress: </label><input id="adress" type="adress" placeholder="Stockholmgatan 19">
        <label for="post-nr">Postnummer: </label><input id="post-nr" type="postnummer" placeholder="15337">
        <label>Kön</label>
        <div>
            <input type="radio" name="kön">Man
            <input type="radio" name="kön">Kvinna
            <input type="radio" name="kön">Vill ej säga
        </div>
        <label>Chips/Kakor</label>
        <div>
            <input type="checkbox">Chips
            <input type="checkbox">Kakor
        </div>
        <label>Hemland</label>
        <select>
            <option value="0">Välj ett land</option>
            <option value="1">Sverige</option>
            <option value="2">Norge</option>
            <option value="3">Ryssland</option>
            <option value="4">Ryssland</option>
            <option value="5">Tyskland</option>
            <option value="6">Spanien</option>
            <option value="7">Annat</option>
        </select>
        <label>Meddelande</label>
        <textarea cols="30" rows="10"></textarea>
        <button>Skicka in</button>
    </form>
</body>
</html>
