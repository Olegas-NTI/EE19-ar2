<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Flip Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcf514b9f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card middle">
        <div class="front">
            <img src="./media/profilepic.jpg" alt="Min profilbid">
        </div>
        <div class="back">
            <div class="back-content middle">
                <h2>Olegas Sevcenko</h2>
                <span>Webdeveloper</span>
            </div>
            <div class="sm">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
